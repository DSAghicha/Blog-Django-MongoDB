<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;Codlogs/&gt;</title>
    <link rel="stylesheet" href="../static/stylesheets/main.css">
</head>

<body>
    <nav>
        <div id="logo">

            <a href="#">&lt;Codlogs/&gt;</a>
        </div>
        <div class="search">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px">
                    <path d="M0 0h24v24H0V0z" fill="none"/>
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
            <input type="search" name="searchBar" id="searchBar" placeholder="Search Users & Blogs">
        </div>
        <div class="actions">
            <div class="entry-options">
                <a id="login-btn" href="#">Login</a>
                <a id="signup-btn" href="#">Sign Up</a>
            </div>
            <div class="user-options hide-actions">
                <ul>
                    <li>
                        <svg id="notifications-bell-icon" xmlns="http://www.w3.org/2000/svg" height="36px" viewBox="0 0 24 24" width="36px">
                            <path d="M0 0h24v24H0V0z" fill="none"/>
                            <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-1.29 1.29c-.63.63-.19 1.71.7 1.71h13.17c.89 0 1.34-1.08.71-1.71L18 16z"/>
                        </svg>
                    </li>
                    <li>
                        <svg id="add-post-icon" xmlns="http://www.w3.org/2000/svg" height="36px" viewBox="0 0 24 24" width="36px">
                            <path d="M18 13h-5v5c0 .55-.45 1-1 1s-1-.45-1-1v-5H6c-.55 0-1-.45-1-1s.45-1 1-1h5V6c0-.55.45-1 1-1s1 .45 1 1v5h5c.55 0 1 .45 1 1s-.45 1-1 1z"/>
                        </svg>
                    </li>
                    <li>
                        <div id="user-avatar">
                            <img src="../static/images/user-avatar.png" alt="username">
                        </div>
                    </li>
                </ul>
            </div>
        </div>


    </nav>

    <section id="main-cr">
        <div class="consent-cr">
            &lt;Codlogs/&gt; uses browser cookies to give you the best possible experience. By using &lt;Codlogs/&gt;, you agree to our Privacy Policy.
            <button onclick="consentGrant()">Got it</button>
        </div>
        <div class="col-cr">
            <div class="left-cl"></div>
            <div class="center-cl"></div>
            <div class="right-cl"></div>
        </div>
    </section>
    <img src="../junk/blogging-animate.svg" alt="">

    <script src="../static/javascript/main.js"></script>
</body>

</html>
